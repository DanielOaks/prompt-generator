name: Main Cast

characters:
  - name: Steven Universe
    img: su/wiki/steven-universe.png
    description: |
      <b>Steven Quartz Universe</b> is the titular main protagonist of the franchise of the same name. He is the son of <a href="https://steven-universe.fandom.com/wiki/Greg_Universe" title="Greg Universe">Greg Universe</a> and <a href="https://steven-universe.fandom.com/wiki/Rose_Quartz" title="Rose Quartz">Rose Quartz</a>, the only known hybrid of a <a href="https://steven-universe.fandom.com/wiki/Category:Humans" title="Category:Humans">human</a> and a <a href="https://steven-universe.fandom.com/wiki/Gems" title="Gems">Gem</a> and the first <a href="https://steven-universe.fandom.com/wiki/Crystal_Gems" title="Crystal Gems">Crystal Gem</a> of human descent. As a result of his parentage, Steven is an extraordinarily unique being with innate powers beyond that of normal humans and Gems. While he was only a child, Steven steadily grew from a tag-along to the Crystal Gems into the heart of the team thanks to his kind-hearted nature and resourcefulness.
  - name: Pearl
    img: su/wiki/pearl.png
    description: |
      <b>Pearl</b> is a member of the <a href="https://steven-universe.fandom.com/wiki/Crystal_Gems" title="Crystal Gems">Crystal Gems</a>. She was <a href="https://steven-universe.fandom.com/wiki/Pink_Diamond" title="Pink Diamond">Pink Diamond's</a> second Pearl, and one of <a href="https://steven-universe.fandom.com/wiki/Rose_Quartz" title="Rose Quartz">Rose Quartz's</a>&nbsp;closest followers and her sole confidant.&nbsp;Pearl is one of the last surviving <a href="https://steven-universe.fandom.com/wiki/Gems" title="Gems">Gems</a> on <a href="https://steven-universe.fandom.com/wiki/Earth" title="Earth">Earth</a> who joined the Crystal Gems in their <a href="https://steven-universe.fandom.com/wiki/The_Rebellion" title="The Rebellion">rebellion</a> against the <a href="https://steven-universe.fandom.com/wiki/Gem_Homeworld" title="Gem Homeworld">Gem Homeworld</a>. Pearl would afterward protect the Earth over the next several millennia alongside her friends, while later teaching <a href="https://steven-universe.fandom.com/wiki/Steven_Universe_(character)" title="Steven Universe (character)">Steven</a> the ways of Gems.
  - name: Garnet
    img: su/wiki/garnet.png
    description: |
      <b>Garnet</b>is the current de-facto leader of the <a href="https://steven-universe.fandom.com/wiki/Crystal_Gems" title="Crystal Gems">Crystal Gems</a>. Garnet is one of the last surviving <a href="https://steven-universe.fandom.com/wiki/Gems" title="Gems">Gems</a> on <a href="https://steven-universe.fandom.com/wiki/Earth" title="Earth">Earth</a> who joined the Crystal Gems in <a href="https://steven-universe.fandom.com/wiki/The_Rebellion" title="The Rebellion">the Rebellion</a> against the <a href="https://steven-universe.fandom.com/wiki/Gem_Homeworld" title="Gem Homeworld">Gem Homeworld</a> and afterward assisted her friends in protecting the Earth over the next few millennia. After <a href="https://steven-universe.fandom.com/wiki/Rose_Quartz" title="Rose Quartz">Rose Quartz</a> gave up her physical form to give birth to her son, <a href="https://steven-universe.fandom.com/wiki/Steven_Universe_(character)" title="Steven Universe (character)">Steven Universe</a>, Garnet took over as the leader of the group.
  - name: Amethyst
    img: su/wiki/amethyst.png
    description: |
      <b>Amethyst</b> (specifically <b>Amethyst Facet-5 Cut-8XM</b>) is a member of the <a href="https://steven-universe.fandom.com/wiki/Crystal_Gems" title="Crystal Gems">Crystal Gems</a>. She is the last known Gem manufactured on <a href="https://steven-universe.fandom.com/wiki/Earth" title="Earth">Earth</a> as a part of the <a href="https://steven-universe.fandom.com/wiki/Gem_Homeworld" title="Gem Homeworld">Gem Homeworld's</a> <a href="https://steven-universe.fandom.com/wiki/Kindergarten" title="Kindergarten">Kindergarten</a> project, being one of the last surviving <a href="https://steven-universe.fandom.com/wiki/Gems" title="Gems">Gems</a> on Earth. After being found by <a href="https://steven-universe.fandom.com/wiki/Rose_Quartz" title="Rose Quartz">Rose Quartz</a> and the other Crystal Gems, Amethyst helped her friends protect the Earth over the next four millennia, and often aids in the shenanigans of <a href="https://steven-universe.fandom.com/wiki/Steven_Universe_(character)" title="Steven Universe (character)">Steven Universe</a>.
  - name: Ruby
    img: su/wiki/ruby.png
    description: |
      <b>Ruby</b> is a member of the&nbsp;<a href="https://steven-universe.fandom.com/wiki/Crystal_Gems" title="Crystal Gems">Crystal Gems</a>&nbsp;who&nbsp;made her official debut in "<a href="https://steven-universe.fandom.com/wiki/Jail_Break" title="Jail Break">Jail Break</a>". Originally a <a href="https://steven-universe.fandom.com/wiki/Homeworld_Gems" title="Homeworld Gems">Homeworld Gem</a> soldier assigned to protect <a href="https://steven-universe.fandom.com/wiki/Sapphire" title="Sapphire">Sapphire</a> during a mission on <a href="https://steven-universe.fandom.com/wiki/Earth" title="Earth">Earth</a>, the two accidentally <a href="https://steven-universe.fandom.com/wiki/Fusion_Dance" title="Fusion Dance">fused</a> and were forced to flee to prevent Ruby from being shattered by <a href="https://steven-universe.fandom.com/wiki/Blue_Diamond" title="Blue Diamond">Blue Diamond</a>. Ruby later joined the Crystal Gems and&nbsp;remains together with Sapphire as their <a href="https://steven-universe.fandom.com/wiki/Fusion_Gems" title="Fusion Gems">fusion</a>, <a href="https://steven-universe.fandom.com/wiki/Garnet" title="Garnet">Garnet</a>.
  - name: Sapphire
    img: su/wiki/sapphire.png
    description: |
      <b>Sapphire</b> is a member of the <a href="https://steven-universe.fandom.com/wiki/Crystal_Gems" title="Crystal Gems">Crystal Gems</a> who made her official debut in "<a href="https://steven-universe.fandom.com/wiki/Jail_Break" title="Jail Break">Jail Break</a>". Previously a member of <a href="https://steven-universe.fandom.com/wiki/Blue_Diamond" title="Blue Diamond">Blue Diamond</a>'s court, her mission was to inform her Diamond about the Rebels' attack using her future vision. After one of her guards, <a href="https://steven-universe.fandom.com/wiki/Ruby" title="Ruby">Ruby</a>, accidentally <a href="https://steven-universe.fandom.com/wiki/Fusion_Dance" title="Fusion Dance">fused</a> with her, Sapphire fled with her to prevent her from being shattered by Blue Diamond. Sapphire later joined the Crystal Gems and remains together with Ruby as their <a href="https://steven-universe.fandom.com/wiki/Fusion_Gems" title="Fusion Gems">fusion</a>, <a href="https://steven-universe.fandom.com/wiki/Garnet" title="Garnet">Garnet</a>.
  - name: Lapis Lazuli
    img: su/wiki/lapis-lazuli.png
    description: |
      <b>Lapis Lazuli</b>, or&nbsp;<b>Lapis</b> for short,&nbsp;is a member of the <a href="https://steven-universe.fandom.com/wiki/Crystal_Gems" title="Crystal Gems">Crystal Gems</a>. During her alignment with the <a href="https://steven-universe.fandom.com/wiki/Gem_Homeworld" title="Gem Homeworld">Gem Homeworld</a>, she was caught in the crossfire of&nbsp;<a href="https://steven-universe.fandom.com/wiki/The_Rebellion" title="The Rebellion">The Rebellion</a> and got poofed by <a href="https://steven-universe.fandom.com/wiki/Bismuth_(character)" title="Bismuth (character)">Bismuth</a> so Homeworld mistook her for one of the Crystal Gems and imprisoned her within a <a href="https://steven-universe.fandom.com/wiki/The_Mirror" title="The Mirror">magical mirror</a>. She would remain in the mirror for thousands of years until she eventually convinced <a href="https://steven-universe.fandom.com/wiki/Steven_Universe_(character)" title="Steven Universe (character)">Steven</a> to free her.
  - name: Peridot
    img: su/wiki/peridot.png
    description: |
      <b>Peridot</b> (specifically <b>Peridot Facet-2F5L Cut-5XG</b>) is a member of the <a href="https://steven-universe.fandom.com/wiki/Crystal_Gems" title="Crystal Gems">Crystal Gems</a> who made her debut in "<a href="https://steven-universe.fandom.com/wiki/Warp_Tour" title="Warp Tour">Warp Tour</a>". She was originally a <a href="https://steven-universe.fandom.com/wiki/Homeworld_Gems" title="Homeworld Gems">Homeworld Gem</a> technician and a certified <a href="https://steven-universe.fandom.com/wiki/Kindergarten" title="Kindergarten">Kindergartener</a>. After being stranded on <a href="https://steven-universe.fandom.com/wiki/Earth" title="Earth">Earth</a> following the events of "<a href="https://steven-universe.fandom.com/wiki/Jail_Break" title="Jail Break">Jail Break</a>", she acted as a recurring antagonist until becoming more of an anti-hero and pseudo-antagonist by establishing a truce with the Crystal Gems in "<a href="https://steven-universe.fandom.com/wiki/When_It_Rains" title="When It Rains">When It Rains</a>" to help them save the Earth from <a href="https://steven-universe.fandom.com/wiki/The_Cluster" title="The Cluster">the Cluster</a>.
  - name: Rose Quartz
    img: su/wiki/rose-quartz.png
    description: |
      <b>Rose Quartz</b>, or&nbsp;<b>Rose</b>&nbsp;for short,&nbsp;was the founder and former leader of the <a href="https://steven-universe.fandom.com/wiki/Crystal_Gems" title="Crystal Gems">Crystal Gems</a>. Enthralled by the beauty of <a href="https://steven-universe.fandom.com/wiki/Earth" title="Earth">Earth</a>, she led her friends and allies in a <a href="https://steven-universe.fandom.com/wiki/The_Rebellion" title="The Rebellion">rebellion</a> against the <a href="https://steven-universe.fandom.com/wiki/Gem_Homeworld" title="Gem Homeworld">Gem Homeworld</a> around 5,500 years before the events of the series successfully driving <a href="https://steven-universe.fandom.com/wiki/Homeworld_Gems" title="Homeworld Gems">invading Gems</a> off the planet and saving the life forms inhabiting it. Rose later developed a romantic relationship with the human <a href="https://steven-universe.fandom.com/wiki/Greg_Universe" title="Greg Universe">Greg Universe</a> before giving up her physical form to give birth to their son <a href="https://steven-universe.fandom.com/wiki/Steven_Universe_(character)" title="Steven Universe (character)">Steven</a> who inherited her <a href="https://steven-universe.fandom.com/wiki/Gemstones" title="Gemstones">gemstone</a>, making her part of Steven.
  - name: Greg Universe
    img: su/wiki/greg-universe.png
    description: |
      <b>Gregory "Greg" Universe</b> (born <b>Gregory DeMayo</b>) is the father of <a href="https://steven-universe.fandom.com/wiki/Steven_Universe_(character)" title="Steven Universe (character)">Steven Universe</a> and was the romantic partner of the now-deceased&nbsp;<a href="https://steven-universe.fandom.com/wiki/Rose_Quartz" title="Rose Quartz">Rose Quartz</a>. He is the current owner of <a href="https://steven-universe.fandom.com/wiki/It%27s_a_Wash" title="It's a Wash">It's a Wash</a>.
